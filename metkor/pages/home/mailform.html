<section class="mailform page__mailform">	<!-- <div class="mailform__bg _ibg">		<picture><source srcset="img/bg/form-bg-03.webp" type="image/webp"><img class="rellax" data-rellax-percentage="0.5" src="img/bg/form-bg-03.jpg" alt=""></picture>	</div> -->	<div class="full-screen">		<video autoplay muted loop preload="auto" class="full-screen__video ">			<source type="video/webm" src="videos/metkor-video.webm">			<source type="video/mp4" src="videos/metkor-video.mp4">		</video>	</div>	<div class="mailform__container _container">		<h2 class="mailform__h2-title h2-title">			Напишите нам, <span>ответим за 1 час</span></h2>		<p class="mailform__subtitle subtitle">Записаться на&nbsp;встречу, запросить документы или коммерческое предложение,			задать вопросы</p>		<form method="post" class="wpcf7-form form-kp" enctype="multipart/form-data">			<!-- name -->			<span class="name">				<input type="text" name="name" class="wpcf7-text" placeholder="Ваше имя">			</span>			<!-- email -->			<span class="email">				<input type="email" name="email" class="wpcf7-text" placeholder="Ваш E-mail">			</span>			<!-- phone -->			<span class="tel">				<input type="tel" name="tel" class="wpcf7-text" placeholder="+7 495 445 3039">			</span>			<!-- message -->			<span class="message">				<textarea name="message" cols="40" rows="10" class="wpcf7-textarea" placeholder="Ваше сообщение..."></textarea>			</span>			<!-- button send form -->			<span class="submit-btn">				<input type="submit" value="Отправить" class="btn-submit">			</span>			<!-- button add file -->			<span class="addfile">				<input type="file" name="addfile" class="input-addfile">			</span>			<!-- privacy policy -->			<div class="privacy-policy">				<label>					<input type="checkbox" name="acceptance" value="1" aria-invalid="false" id="access" class="checkbox-custom">					<span class="checkbox-custom-dummy"></span>					<span class="wpcf7-list-item-label">Я&nbsp;даю свое согласие на&nbsp;обработку персональных данных						в&nbsp;соответствии&nbsp;с						<a class="privacy-policy__link" title="Пользовательское соглашение" target="_blank" rel="nofollow"							href="#">Условиями</a>					</span>				</label>			</div>		</form>	</div></section>
