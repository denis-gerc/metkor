<section class="mailform page__mailform">	<h2 class="mailform__h2-title h2-title">		Напишите нам, <span>ответим за 1 час</span></h2>	<p class="mailform__subtitle subtitle">Записаться на встречу, запросить документы или коммерческое предложение, задать		вопросы</p>	<div class="mailform__bg _ibg">		<picture><source srcset="img/bg/form-bg.webp" type="image/webp"><img src="img/bg/form-bg.jpg" alt=""></picture>	</div>	<div class="mailform__container _container">		<form action="#" method="post" class="wpcf7-form" novalidate="novalidate">			<!-- текстовое поле -->			<label>				<span class="wpcf7-form-control-wrap your-name">					<input type="text" name="your-name" value="" size="40"						class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false"						placeholder="Ваше имя">				</span>			</label>			<!-- email -->			<label>				<span class="wpcf7-form-control-wrap your-email">					<input type="email" name="your-email" value="" size="40"						class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"						aria-required="true" aria-invalid="false" placeholder="E-mail">				</span>			</label>			<!-- телефон -->			<label>				<span class="wpcf7-form-control-wrap your-tel">					<input type="tel" name="your-tel" value="" size="40"						class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-tel" aria-invalid="false"						placeholder="+7 495 445 3039" placeholder="Телефон">				</span>			</label>			<!-- текстовое поле -->			<label>				<span class="wpcf7-form-control-wrap your-message">					<textarea name="your-message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea"						aria-invalid="false" placeholder="Ваше сообщение..."></textarea>				</span>			</label>			<!-- отправить форму -->			<label>				<input type="submit" value="Отправить" class="wpcf7-form-control wpcf7-submit">			</label>			<span class="ajax-loader"></span>			<!-- добавить файл -->			<label>				<span class="wpcf7-form-control-wrap your-file">					<input type="file" name="your-file" size="40" class="wpcf7-form-control wpcf7-file" aria-invalid="false">				</span>			</label>			<!-- политика конфиденциальности -->			<div class="privacy-policy">				<span class="wpcf7-form-control-wrap acceptance">					<span class="wpcf7-form-control wpcf7-acceptance">						<span class="wpcf7-list-item">							<label>								<input type="checkbox" name="acceptance" value="1" aria-invalid="false" id="access"									class="checkbox-custom">								<span class="checkbox-custom-dummy"></span>								<span class="wpcf7-list-item-label">Нажимая "Отправить", вы даёте согласие на обработку своих									персональных данных в соответствии с Федеральным законом №152-ФЗ "О персональных данных" и принимаете									условия <a class="privacy-policy__link" title="Пользовательское соглашение" target="_blank"										rel="nofollow" href="/agreement">Пользовательского соглашения</a> и <a class="privacy-policy__link"										title="Политика конфиденциальности" target="_blank" rel="nofollow" href="/privacy-policy">Политики										конфиденциальности</a>								</span>							</label>						</span>					</span>				</span>			</div>		</form>	</div></section>
