<section class="mailform page__mailform">	<h2 class="objects-metro__h2-title h2-title">		Напишите нам, <span>ответим за 1 час</span></h2>	<p class="objects-metro__subtitle subtitle">Записаться на встречу, запросить документы или		коммерческое предложение, задать вопросы</p>	<div class="mailform__bg _ibg">		<picture><source srcset="img/bg/form-bg.webp" type="image/webp"><img src="img/bg/form-bg.jpg" alt=""></picture>	</div>	<form action="#" id="form" class="form__body">		<div class="form__item">			<label for="formName" class="form__label">Имя*:</label>			<input id="formName" type="text" name="name" class="form__input _req">		</div>		<div class="form__item">			<label for="formEmail" class="form__label">E-mail*:</label>			<input id="formEmail" type="text" name="email" class="form__input _req _email">		</div>		<div class="form__item">			<div class="form__label">Левша или правша?</div>			<div class="options">				<div class="options__item">					<input id="formRightHanded" checked type="radio" value="right" name="hand" class="options__input">					<label for="formRightHanded" class="options__label"><span>Правша</span></label>				</div>				<div class="options__item">					<input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">					<label for="formLeftHanded" class="options__label"><span>Левша</span></label>				</div>			</div>		</div>		<div class="form__item">			<label for="formMessage" class="form__label">Сообщение:</label>			<textarea name="message" id="formMessage" class="form__input"></textarea>		</div>		<div class="form__item">			<div class="form__label">Возраст:</div>			<select name="age" class="form__select">				<option value="от 18 до 25" selected>Молодой</option>				<option value="от 25 до 45">Старый</option>				<option value="от 45">Супер стар</option>			</select>		</div>		<div class="form__item">			<div class="form__label">Прикрепить фото</div>			<div class="file">				<div class="file__item">					<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">					<div class="file__button">Выбрать</div>				</div>				<div id="formPreview" class="file__preview"></div>			</div>		</div>		<div class="form__item">			<div class="checkbox">				<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">				<label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных в						соответствии с <a href="">Условиями</a>*</span></label>			</div>		</div>		<button type="submit" class="form__button">Отправить</button>	</form></section>
