<section class="mailform page__mailform">

	<div class="mailform__bg _ibg">
		<img src="img/bg/form-bg.jpg" alt="">
	</div>

	<div class="mailform__container _container">
		<h2 class="mailform__h2-title h2-title">
			Напишите нам, <span>ответим за 1 час</span></h2>
		<p class="mailform__subtitle subtitle">Записаться на встречу, запросить документы или коммерческое предложение,
			задать
			вопросы</p>
		<form action="#" method="post" class="wpcf7-form" novalidate="novalidate">

			<!-- name -->
			<label>
				<span class="wpcf7-form-control-wrap your-name">
					<input type="text" name="your-name" value="" size="40"
						class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false"
						placeholder="Ваше имя" required _req>
				</span>
			</label>

			<!-- email -->
			<label>
				<span class="wpcf7-form-control-wrap your-email">
					<input type="email" name="your-email" value="" size="40"
						class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
						aria-required="true" aria-invalid="false" placeholder="E-mail" required _req _email>
				</span>
			</label>

			<!-- phone -->
			<label>
				<span class="wpcf7-form-control-wrap your-tel">
					<input type="tel" name="your-tel" value="" size="40"
						class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-tel" aria-invalid="false"
						placeholder="+7 495 445 3039" placeholder="Телефон" required _error>
				</span>
			</label>

			<!-- message -->
			<label>
				<span class="wpcf7-form-control-wrap your-message">
					<textarea name="your-message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea"
						aria-invalid="false" placeholder="Ваше сообщение..."></textarea>
				</span>
			</label>

			<!-- button send form -->
			<label>
				<span class="wpcf7-form-control-wrap submit-btn">
					<input type="submit" value="Отправить" class="wpcf7-form-control wpcf7-submit">
				</span>
			</label>

			<span class="ajax-loader"></span>

			<!-- button add file -->
			<label>
				<span class="wpcf7-form-control-wrap your-file">
					<input type="file" name="your-file" size="40" class="wpcf7-form-control wpcf7-file" aria-invalid="false">
				</span>
			</label>

			<!-- privacy policy -->
			<div class="privacy-policy">
				<label>
					<input type="checkbox" name="acceptance" value="1" aria-invalid="false" id="access" class="checkbox-custom">
					<span class="checkbox-custom-dummy"></span>
					<span class="wpcf7-list-item-label">Я даю свое согласие на обработку персональных данных в соответствии с
						<a class="privacy-policy__link" title="Пользовательское соглашение" target="_blank" rel="nofollow"
							href="#">Условиями</a>
					</span>
				</label>
			</div>

		</form>
	</div>

</section>
