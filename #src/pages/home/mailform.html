<section class="mailform page__mailform">

	<div class="mailform__bg _ibg">
		<img src="img/bg/form-bg-01.jpg" alt="">
	</div>

	<div class="mailform__container _container">
		<h2 class="mailform__h2-title h2-title">
			Напишите нам, <span>ответим за 1 час</span></h2>
		<p class="mailform__subtitle subtitle">Записаться на&nbsp;встречу, запросить документы или коммерческое предложение,
			задать вопросы</p>
		<form method="post" class="wpcf7-form" enctype="multipart/form-data" novalidate="novalidate">

			<!-- name -->
			<span class="wpcf7-form-control-wrap name">
				<input type="text" name="name" value="" size="40" class="wpcf7-form-control wpcf7-text input-name"
					aria-invalid="false" placeholder="Ваше имя">
			</span>

			<!-- email -->
			<span class="wpcf7-form-control-wrap email">
				<input type="email" name="email" value="" size="40"
					class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email input-email"
					id="myid" aria-required="true" aria-invalid="false" placeholder="Ваш E-mail">
			</span>

			<!-- phone -->
			<span class="wpcf7-form-control-wrap tel">
				<input type="tel" name="tel" value="" size="40"
					class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel input-tel"
					id="myid" aria-required="true" aria-invalid="false" placeholder="+7 495 445 3039">
			</span>

			<!-- message -->
			<span class="wpcf7-form-control-wrap message">
				<textarea name="message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea textarea-message"
					aria-invalid="false" placeholder="Ваше сообщение..."></textarea>
			</span>

			<!-- button send form -->
			<span class="wpcf7-form-control-wrap submit-btn">
				<input type="submit" value="Отправить" class="wpcf7-form-control wpcf7-submit btn-submit">
			</span>

			<!-- button add file -->
			<span class="wpcf7-form-control-wrap addfile">
				<input type="file" name="addfile" size="40" class="wpcf7-form-control wpcf7-file input-addfile"
					accept=".pdf,.xlsx,xls,.doc,.docx,.jpg, .jpeg" aria-invalid="false">
			</span>

			<!-- privacy policy -->
			<div class="privacy-policy">
				<label>
					<input type="checkbox" name="acceptance" value="1" aria-invalid="false" id="access" class="checkbox-custom">
					<span class="checkbox-custom-dummy"></span>
					<span class="wpcf7-list-item-label">Я&nbsp;даю свое согласие на&nbsp;обработку персональных данных
						в&nbsp;соответствии&nbsp;с
						<a class="privacy-policy__link" title="Пользовательское соглашение" target="_blank" rel="nofollow"
							href="#">Условиями</a>
					</span>
				</label>
			</div>

		</form>
	</div>

</section>
