<div class="contact-form__container">
	<form method="post" class="wpcf7-form form-contact" enctype="multipart/form-data">

		<!-- name -->
		<span class="name">
			<input type="text" name="name" class="wpcf7-text" placeholder="Ваше имя">
		</span>

		<!-- email -->
		<span class="email">
			<input type="email" name="email" class="wpcf7-text" placeholder="Ваш E-mail">
		</span>

		<!-- message -->
		<span class="message">
			<textarea name="message" cols="40" rows="10" class="wpcf7-textarea" placeholder="Ваше сообщение..."></textarea>
		</span>

		<!-- phone -->
		<span class="tel">
			<input type="tel" name="tel" class="wpcf7-text" placeholder="+7 495 445 3039">
		</span>

		<!-- button add file -->
		<span class="addfile">
			<input type="file" name="addfile">
		</span>

		<!-- button send form -->
		<span class="submit-btn">
			<input type="submit" value="Отправить" class="btn-submit">
		</span>

		<!-- privacy policy -->
		<div class="privacy-policy">
			<label>
				<input type="checkbox" name="acceptance" value="1" aria-invalid="false" id="access" class="checkbox-custom">
				<span class="checkbox-custom-dummy"></span>
				<span class="wpcf7-list-item-label">Я&nbsp;даю свое согласие на&nbsp;обработку персональных данных
					в&nbsp;соответствии&nbsp;с
					<a class="privacy-policy__link" title="Пользовательское соглашение" target="_blank" rel="nofollow"
						href="#">Условиями</a>
				</span>
			</label>
		</div>

	</form>


</div>
